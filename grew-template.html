<element>
    <template>
        <style type="text/css">
         :host {
            display: table;
            background: #000;
            color: #fff;
        } 
        
        :host:hover {
            opacity: 0;
        }
        
        :host:active {
            position: relative;
            top: 3px;
            left: 3px;
        }
        </style>
        <div>
            <content></content>
        </div>
        <script type="text/javascript">
        </script>
    </template>
    <script type="text/javascript">
    (function(win, doc) {
        /* body... */

        var thisDoc = (doc._currentScript || doc.currentScript).ownerDocument;

        var template = thisDoc.querySelector("template");

        var content = template.content;

        var proto = Object.create(HTMLDivElement.prototype);

        proto.createdCallback = function() {
            /* body... */
            var shadowRoot = this.createShadowRoot();

            var clone = doc.importNode(content, true);

            shadowRoot.appendChild(clone);
        }

        doc.registerElement("z-grew", {
            prototype: proto
        });

    }(window, document))
    </script>
</element>
